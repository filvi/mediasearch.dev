<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script src="/assets/js/main.js"></script>

<script>
    // img & card ------------------------------------------------------------------------
    var stacked = Array.prototype.slice.call(document.querySelectorAll(".stacked")).reverse();
    gsap.to(stacked, { duration: .75, opacity:1, scale:1, y:0, ease: "slow(0.2, 1, false)", stagger: .5})
    
    var card = Array.prototype.slice.call(document.querySelectorAll(".card")).reverse();
    gsap.to(card, {delay:1.75,  duration: .75, opacity:1, scale:1,  ease: "slow(0.2, 1, false)", stagger: .3})
    // img & card ------------------------------------------------------------------------
    // gsap.to("#query", { duration: .75, background: "none", scale:0.5, ease: "slow(0.2, 1, false)", stagger: .3})
    
    
    // logo ------------------------------------------------------------------------
    gsap.from(".logo-item", {delay:1, duration: 1.0, opacity:0., y:-100, ease: "slow(0.7, 0.7, false)", stagger: 0.2})
    gsap.from(".nav-link", { delay: 1, duration: .75,  y:100, opacity:0, ease: "slow(0.2, 1, false)", stagger: .1})
    // ------------------------------------------------------------------------ logo
    
    gsap.from("#call-to-action-btn", { delay:1.5, duration: .75, x:100, opacity:0,  ease: "slow(0.2, 1, false)"})
    gsap.from("#call-to-action-input", { delay:1.5, duration: .75,  x:-100, opacity:0, ease: "slow(0.2, 1, false)"})

    var queryCredits = Array.prototype.slice.call(document.querySelectorAll(".query-credits")).reverse();
    gsap.from(queryCredits, {delay:1,  duration: .75, opacity:0, y: 10,  ease: "slow(0.2, 1, false)", stagger: .2})

    // // logo ------------------------------------------------------------------------

    // // ------------------------------------------------------------------------ logo

</script>
